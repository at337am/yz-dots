# ~/.config/fuzzel/fuzzel.ini

# wiki: https://man.archlinux.org/man/fuzzel.ini.5

[main]
anchor=center

prompt="> "

# 占位提示语
# placeholder="Enter your text"

# 匹配模式: 精确
match-mode=exact

# 字体
font=Noto Sans Mono:size=12

# 宽度
width=36

# 行数
lines=7

# 提示符和匹配列表之间的垂直间距
inner-pad=12

# 行高
line-height=24

# 水平内边距
horizontal-pad=24

# 垂直内边距
vertical-pad=18

# 图标显示
icons-enabled=no

[colors]
background=1f2126ff
text=f5f5f5ff
match=f5f5f5ff
selection=464b56d9
selection-text=f5f5f5ff
prompt=c5c5c5ff
input=c5c5c5ff
selection-match=c5c5c5ff

[border]
width=0
radius=0
selection-radius=0
