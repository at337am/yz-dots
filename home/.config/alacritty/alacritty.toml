# ~/.config/alacritty/alacritty.toml

[env]
TERM = "alacritty"

[window]
# 内边距
padding = { x = 6, y = 6 }
dynamic_padding = true

# 透明度
opacity = 0.75

[font]
size = 12.0

[font.normal]
family = "0xProto Nerd Font Mono"
style = "Regular"

[cursor]
style = { shape = "Block", blinking = "Off" }

[mouse]
hide_when_typing = true

# ============================================================
# 颜色配置
# ============================================================
[colors]
[colors.primary]
background = "#1F2126"
foreground = "#F5F5F5"

[colors.cursor]
text = "#1F2126"
cursor = "#C5C5C5"

[colors.selection]
text = "#1F2126"
background = "#C5C5C5"

[colors.normal]
black   = "#565656"
red     = "#F3A0A0"
green   = "#7DE3AB"
yellow  = "#E6F2B8"
blue    = "#3ABBA5"
magenta = "#C9BED0"
cyan    = "#F2C092"
white   = "#F5F5F5"

[colors.bright]
black   = "#8C8C8C"
red     = "#F6B6B6"
green   = "#92E8B9"
yellow  = "#EDF5C9"
blue    = "#56C7B5"
magenta = "#D8CFDE"
cyan    = "#F5CFAB"
white   = "#FAFAFA"

# ============================================================
# 按键绑定
# ============================================================

# 复制: Control + Shift + C
[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

# 复制: 多媒体键 Copy
[[keyboard.bindings]]
key = "Copy"
action = "Copy"

# 粘贴: Control + V (保留你的习惯)
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

# 粘贴: Control + Shift + V (终端通用标准)
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

# 字体放大: Control + Shift + =
[[keyboard.bindings]]
key = "Equals"
mods = "Control|Shift"
action = "IncreaseFontSize"

# 字体缩小: Control + Shift + -
[[keyboard.bindings]]
key = "Minus"
mods = "Control|Shift"
action = "DecreaseFontSize"

# 字体重置: Control + Shift + 0
[[keyboard.bindings]]
key = "Key0"
mods = "Control|Shift"
action = "ResetFontSize"
