# -=-=-=-=- 按键绑定 -=-=-=-=-

# 顺手的热键给高频操作
# 硌手的热键给低频操作
# 不要使用的热键 (防止和常用键位误触): super + g, super + ;

# Shift 的核心含义是“改变一个键的基础形态”或“执行相反/更强的操作”。
# Alt 的含义是“备用功能”或“与用户界面(UI)本身进行交互”。它的功能在不同系统中最不统一，但通常围绕这两个核心。
# Ctrl 的核心含义是“向当前激活的应用程序发送一个控制指令(Command)”。它主要用于与软件内部的功能进行交互。

$SCRIPTS = ~/.config/hypr/scripts

bind = SUPER SHIFT, R, exec, hyprctl reload                     # 重新加载配置

# ------------- 程序启动 -------------
bind = SUPER, RETURN, exec, kitty                               # 启动终端
# bind = SUPER, E, exec, nautilus                                 # 启动文件管理器

# ------------- 常用功能实现 -------------
bind = ALT, SPACE,      exec, $SCRIPTS/rofi_drun.sh                     # rofi drun
bind = SUPER, I,        exec, $SCRIPTS/rofi_edit_config.sh              # 编辑配置文件
bind = SUPER, M,        exec, $SCRIPTS/rofi_switch_workspace.sh         # 显示所有工作区
bind = SUPER, V,        exec, $SCRIPTS/rofi_clipboard.sh                # 剪贴板
bind = SUPER, P,        exec, $SCRIPTS/rofi_prompts.sh                  # 复制提示词
bind = SUPER SHIFT, P,  exec, $SCRIPTS/rofi_process_manager.sh          # 进程管理

# todo 换成 super shift + S 区域截图保存到剪贴板
bind = SHIFT,   Print, exec,          $SCRIPTS/screenshot.sh area-save        # 区域截图 -> 文件
bind = SUPER,   Print, exec,          $SCRIPTS/screenshot.sh full-save        # 全屏截图 -> 文件
bind = SHIFT CTRL,  Print, exec,      $SCRIPTS/screenshot.sh area-copy        # 区域截图 -> 剪贴板
bind = SUPER CTRL,  Print, exec,      $SCRIPTS/screenshot.sh full-copy        # 全屏截图 -> 剪贴板

# todo, 这个键改为 super + x 
bind = SUPER SHIFT, X, exit                                 # 关机菜单
bind = SUPER SHIFT, L, exec, hyprlock                       # 锁屏

bind = SUPER, Q, killactive,                                # 关闭当前窗口
bind = SUPER SHIFT, Q, forcekillactive,                     # 强制杀死当前窗口

bind = SUPER, Z, pseudo                                     # 切换伪平铺模式

bind = SUPER, F, fullscreen                                 # 切换全屏

bind = SUPER, SPACE, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"  # 切换窗口浮动状态, 并移动到屏幕中央

# dwindle only
bind = SUPER, A, layoutmsg, swapsplit                       # 交换窗口位置

# Tag window
# bind = SUPER, S, tagwindow, sticky



# ------------- 切换工作区 -------------
bind = ALT,   TAB,      workspace, previous                 # 返回上一个历史工作区

bind = SUPER, comma,    workspace, e-1                      # 切换到上一个工作区 <
bind = SUPER, period,   workspace, e+1                      # 切换到下一个工作区 >

bind = SUPER, minus,    workspace, r-1                      # 切换到上一个工作区 - (包括空工作区)
bind = SUPER, equal,    workspace, r+1                      # 切换到下一个工作区 + (包括空工作区)

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# 把窗口移动到指定工作区, 跟踪
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# 把窗口移动到指定工作区, 不跟踪
bind = SUPER CTRL, 1, movetoworkspacesilent, 1
bind = SUPER CTRL, 2, movetoworkspacesilent, 2
bind = SUPER CTRL, 3, movetoworkspacesilent, 3
bind = SUPER CTRL, 4, movetoworkspacesilent, 4
bind = SUPER CTRL, 5, movetoworkspacesilent, 5
bind = SUPER CTRL, 6, movetoworkspacesilent, 6
bind = SUPER CTRL, 7, movetoworkspacesilent, 7
bind = SUPER CTRL, 8, movetoworkspacesilent, 8
bind = SUPER CTRL, 9, movetoworkspacesilent, 9
bind = SUPER CTRL, 0, movetoworkspacesilent, 10

# 特殊工作区
bind = SUPER,       S, togglespecialworkspace,  hide
bind = SUPER SHIFT, S, movetoworkspace,         special:hide
bind = SUPER CTRL,  S, movetoworkspacesilent,   special:hide



# ------------- 移动窗口焦点 -------------
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, left,     movefocus, l
bind = SUPER, right,    movefocus, r
bind = SUPER, up,       movefocus, u
bind = SUPER, down,     movefocus, d



# ------------- 功能按键 -------------
binde = , XF86AudioRaiseVolume,  exec, $SCRIPTS/volume.sh up
binde = , XF86AudioLowerVolume,  exec, $SCRIPTS/volume.sh down
bind  = , XF86AudioMute,         exec, $SCRIPTS/volume.sh mute
bind  = , XF86AudioMicMute,      exec, $SCRIPTS/microphone.sh
#todo, 屏幕亮度控制, 这里如果没有权限, 需要手动加入组: `sudo usermod -aG video $USER`
binde = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-



# 使用鼠标移动和缩放窗口
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow



# 误触以下按键时发送通知提示, 用于更换热键后, 临时适应
bind = SUPER, semicolon,    exec, notify-send -t 500 -a "mistakes" -u low "🤯  又按错啦!" -h string:x-dunst-stack-tag:volume_notif
bind = SUPER, G,            exec, notify-send -t 500 -a "mistakes" -u low "🤯  又按错啦!" -h string:x-dunst-stack-tag:volume_notif
bind = SUPER, N,            exec, notify-send -t 500 -a "mistakes" -u low "🤯  又按错啦!" -h string:x-dunst-stack-tag:volume_notif
# bind = SUPER, M,            exec, notify-send -t 500 -a "mistakes" -u low "🤯  又按错啦!" -h string:x-dunst-stack-tag:volume_notif
# bind = SUPER, P,            exec, notify-send -t 500 -a "mistakes" -u low "🤯  又按错啦!" -h string:x-dunst-stack-tag:volume_notif



# 屏蔽按键
bind = , Insert,        exec, /bin/true
bind = , Delete,        exec, /bin/true
bind = , Menu,          exec, /bin/true
bind = , Pause,         exec, /bin/true
bind = , Scroll_Lock,   exec, /bin/true
