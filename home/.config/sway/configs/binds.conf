# ~/.config/sway/configs/binds

# 热键

# 笔记:
# Mod1 = Alt
# Mod4 = Super

set $mod Mod4
set $scripts ~/.config/sway/scripts

# 重新加载配置
bindsym $mod+Shift+r reload

# 注销
bindsym $mod+Shift+x exec swaymsg exit

# 锁屏
bindsym $mod+Shift+l exec swaylock -f

# ------------- 程序启动 -------------

# 启动终端
bindsym $mod+Return exec alacritty

# 启动文件管理器
bindsym $mod+e exec env LC_ALL=C thunar


# ------------- 常用功能实现 -------------

# drun
bindsym Mod1+space exec $scripts/dmenu/drun.sh

# 编辑配置文件
bindsym $mod+i exec $scripts/dmenu/edit_config.sh

# 显示剪贴板历史
bindsym $mod+v exec $scripts/dmenu/clipboard.sh

# 复制提示词
bindsym $mod+p exec $scripts/dmenu/prompts.sh

# 区域截图 -> 文件
bindsym Shift+Print exec $scripts/screenshot.sh area-save

# 全屏截图 -> 文件
bindsym $mod+Print exec $scripts/screenshot.sh full-save

# 区域截图 -> 剪贴板
bindsym Shift+Ctrl+Print exec $scripts/screenshot.sh area-copy

# 全屏截图 -> 剪贴板
bindsym $mod+Ctrl+Print exec $scripts/screenshot.sh full-copy

# 全屏录制
bindsym $mod+Scroll_Lock exec $scripts/recorder.sh



# ------------- 窗口操作 -------------

# 关闭窗口
bindsym $mod+q kill
# 如果你需要针对 XWayland 程序的暴力杀死 (xkill)，可以使用:
# bindsym $mod+Shift+q exec xkill

# 切换到全屏
bindsym $mod+f fullscreen toggle

# 切换到浮动状态
bindsym $mod+z floating toggle

# 焦点在 浮动窗口 和 平铺窗口 之间切换
# 当你有浮动窗口挡住平铺窗口时，这个很有用
bindsym $mod+Shift+Space focus mode_toggle

# 切换到横向平铺
bindsym $mod+x splith

# 切换到纵向平铺
bindsym $mod+y splitv

# 改变窗口组的排列方式
bindsym $mod+a layout toggle split

# todo: 如果你觉得平铺太乱，可以把当前的一组窗口变成“标签页”模式 (类似 浏览器标签)
# bindsym $mod+w layout tabbed

# todo: 堆叠模式 (类似垂直列表)
# bindsym $mod+s layout stacking



# ------------- 调整窗口大小 -------------

# 使用鼠标调整窗口大小
floating_modifier $mod normal

# 定义缩放步长
set $step 40px

bindsym $mod+Ctrl+h resize grow width $step
bindsym $mod+Ctrl+j resize shrink height $step
bindsym $mod+Ctrl+k resize grow height $step
bindsym $mod+Ctrl+l resize shrink width $step



# ------------- 窗口焦点移动 -------------

bindsym $mod+h      focus left
bindsym $mod+l      focus right
bindsym $mod+k      focus up
bindsym $mod+j      focus down

bindsym $mod+left   focus left
bindsym $mod+right  focus right
bindsym $mod+up     focus up
bindsym $mod+down   focus down



# ------------- 切换工作区 -------------

# 返回上一个工作区
bindsym Mod1+Tab workspace back_and_forth

# 切换到 下一个 / 上一个 工作区
bindsym $mod+period workspace next
bindsym $mod+comma workspace prev

# 切换到指定数字工作区
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# 将窗口移动到指定工作区 (不跟踪)
bindsym $mod+Ctrl+1 move container to workspace number 1
bindsym $mod+Ctrl+2 move container to workspace number 2
bindsym $mod+Ctrl+3 move container to workspace number 3
bindsym $mod+Ctrl+4 move container to workspace number 4
bindsym $mod+Ctrl+5 move container to workspace number 5
bindsym $mod+Ctrl+6 move container to workspace number 6
bindsym $mod+Ctrl+7 move container to workspace number 7
bindsym $mod+Ctrl+8 move container to workspace number 8
bindsym $mod+Ctrl+9 move container to workspace number 9
bindsym $mod+Ctrl+0 move container to workspace number 10

# 将窗口移动到指定工作区 (并跟踪过去)
bindsym $mod+Shift+1 move container to workspace number 1; workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2; workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3; workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4; workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5; workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6; workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7; workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8; workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9; workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10; workspace number 10



# ------------- 切换草稿区 (Scratchpad) -------------

# 将当前窗口移动到草稿区 (不跟踪)
bindsym $mod+Ctrl+s move scratchpad

# 显示/隐藏 草稿区
# 如果有多个窗口在草稿纸，多次按下会在它们之间轮换
bindsym $mod+s scratchpad show



# ------------- 功能按键 -------------
bindsym XF86AudioRaiseVolume    exec $scripts/volume.sh up
bindsym XF86AudioLowerVolume    exec $scripts/volume.sh down
bindsym XF86AudioMute           exec $scripts/volume.sh mute
bindsym XF86AudioMicMute        exec $scripts/microphone.sh

# 屏幕亮度控制, 这里如果没有权限, 需要手动加入组: `sudo usermod -aG video $USER`
bindsym XF86MonBrightnessUp     exec brightnessctl set 5%+
bindsym XF86MonBrightnessDown   exec brightnessctl set 5%-



# ------------- 屏蔽按键 (不执行任何操作) -------------
bindsym Menu nop
bindsym Insert nop
bindsym Delete nop
bindsym Print nop
bindsym Scroll_Lock nop
bindsym Pause nop
